<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="index-style.css" class="rel">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Please enter text here" maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
            <p>Remaining Characters: <span class="remaining-counter" id="remaining-counter">50</span></p>
        </div>
    </div>
    <script src="src.js"></script>
</body>
</html>
